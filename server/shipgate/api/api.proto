syntax = "proto3";
option go_package = ".;api";

import "google/protobuf/empty.proto";

package api;

message ShipList {
  message Ship {
    int32  id = 1;
    string name = 2;
    string ip = 3;
    string port = 4;
  }
  repeated Ship ships = 1;
}

service ShipService {
  rpc GetActiveShips (google.protobuf.Empty) returns (ShipList);
}